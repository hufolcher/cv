name: Compile and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      address:
        description: "Override address (printed under name)"
        required: false
        type: string

concurrency:
  group: typst-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Fontist
        uses: fontist/setup-fontist@v2

      - name: Install Source Sans Pro font
        run: fontist install "Source Sans Pro"

      - uses: typst-community/setup-typst@v4

      - name: Apply overrides to configuration.json
        run: |
          # Load current config
          CONFIG_FILE="configuration.json"
          ADDRESS_INPUT="${{ github.event.inputs.address }}"

          # Replace address if address override exists
          if [ -n "$ADDRESS_INPUT" ]; then
            jq --arg addr "$ADDRESS_INPUT" '.address = $addr' "$CONFIG_FILE" > tmp && mv tmp "$CONFIG_FILE"
          fi

          echo "Updated configuration.json:"
          cat configuration.json

      - name: Build in all languages
        id: build_all
        run: |
          mkdir -p output

          # Languages to generate
          LANGUAGES="fr en es de"

          month_letter=$(date +'%b' | tr '[:upper:]' '[:lower:]')
          year_short=$(date +'%y')

          for LANG in $LANGUAGES; do
            echo "â†’ Generating CV in language: $LANG"

            # Create a temp config override
            jq --arg lang "$LANG" '.language = $lang' configuration.json > config.tmp && mv config.tmp configuration.json

            # Output file name
            OUT="cv_hugo_folcher_${month_letter}_${year_short}_${LANG}.pdf"

            # Compile
            typst compile generate.typ "output/$OUT" --font-path ~/.fontist/fonts

            echo "Generated: output/$OUT"
          done

      - name: Update README with latest FR PDF link
        run: |
          month_letter=$(date +'%b' | tr '[:upper:]' '[:lower:]')
          year_short=$(date +'%y')
          fr_filename="cv_hugo_folcher_${month_letter}_${year_short}_fr.pdf"

          echo "Updating README link to: $fr_filename"

          sed -i -E "s|(https://github.com/hufolcher/cv/blob/publish/)[^ )]+\.pdf|\1${fr_filename}|g" README.md

      - name: Commit updated README to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest PDF link [skip ci]"
            git push origin main
          fi

      - name: Push PDF to publish branch (PDF only, safe)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Save the PDF somewhere safe BEFORE wiping the repo
          cp "output/*.pdf" /tmp/

          # Fetch refs without checking out publish
          git fetch origin publish || true

          # Create orphan branch (no history)
          git switch --orphan publish

          # Remove everything in the repo
          git reset --hard
          git clean -fdx

          # Restore the PDF into the now-empty branch
          cp "/tmp/*.pdf" .

          # Stage and commit only the PDF
          git add *.pdf
          git commit -m "Publish PDF files from CI"

          # Force push clean branch
          git push --force origin publish
