name: Compile and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      language:
        description: "Override language (fr, en, es, de)"
        required: false
        type: string
      address:
        description: "Override address (printed under name)"
        required: false
        type: string

concurrency:
  group: typst-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Fontist
        uses: fontist/setup-fontist@v2

      - name: Install Source Sans Pro font
        run: fontist install "Source Sans Pro"

      - uses: typst-community/setup-typst@v4

      - name: Apply overrides to configuration.json
        run: |
          # Load current config
          CONFIG_FILE="configuration.json"
          LANGUAGE_INPUT="${{ github.event.inputs.language }}"
          ADDRESS_INPUT="${{ github.event.inputs.address }}"

          # Replace language if language override exists
          if [ -n "$LANGUAGE_INPUT" ]; then
            jq --arg lang "$LANGUAGE_INPUT" '.language = $lang' "$CONFIG_FILE" > tmp && mv tmp "$CONFIG_FILE"
          fi

          # Replace address if address override exists
          if [ -n "$ADDRESS_INPUT" ]; then
            jq --arg addr "$ADDRESS_INPUT" '.address = $addr' "$CONFIG_FILE" > tmp && mv tmp "$CONFIG_FILE"
          fi

          echo "Updated configuration.json:"
          cat configuration.json

      - name: Set output filename
        id: vars
        run: |
          month_letter=$(date +'%b' | tr '[:upper:]' '[:lower:]')
          year_short=$(date +'%y')
          filename="cv_hugo_folcher_${month_letter}_${year_short}.pdf"
          echo "output_name=$filename" >> $GITHUB_OUTPUT

      - name: Compile Typst file
        run: |
          mkdir -p output
          typst compile generate.typ "output/${{ steps.vars.outputs.output_name }}" --font-path ~/.fontist/fonts

      - name: Update README with latest PDF link
        run: |
          filename=${{ steps.vars.outputs.output_name }}
          # Use sed to replace the existing PDF link with the new filename in README.md
          sed -i -E "s|(https://github.com/hufolcher/cv/blob/publish/)[^ )]+\.pdf|\1${filename}|g" README.md

      - name: Commit updated README to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest PDF link [skip ci]"
            git push origin main
          fi

      - name: Push PDF to publish branch (PDF only, clean)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          PDF_FILE="${{ steps.vars.outputs.output_name }}"

          # Get latest refs but do NOT checkout publish
          git fetch origin publish || true

          # Create an orphan publish branch (no history)
          git switch --orphan publish

          # Remove all tracked & untracked files
          git reset --hard
          git clean -fdx

          # Copy the PDF back from the build output directory
          cp "output/$PDF_FILE" .

          # Stage only the PDF
          git add "$PDF_FILE"

          # Commit
          git commit -m "Publish $PDF_FILE [skip ci]"

          # Force push clean branch
          git push --force origin publish
